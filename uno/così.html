  <h1>Così</h1>
      <br></br>

<p>
  Un insieme infinito
  <br></br>
  di sagome appuntite
  <br></br>
  che soffici si sciolgono
  <br></br>
  fra un alito scemato
  <br></br>
  una profonda pelle d’oca
  <br></br>

  Un meccanismo empatico
  <br></br>
  di due macchine calde
  <br></br>
  che si stendono ed estendono innescate
  <br></br>
  un eterno susseguirsi di piume
